{% extends 'base.html' %}

{% block conteudo %}
  <h1>{{ animal.nome }}</h1>
  <p>Idade: {{ animal.idade }}</p>
  <p>Cor: {{ animal.cor }}</p>
  <p>Especie: {{ animal.especie }}</p>
  <p>Descricao: {{ animal.descricao }}</p>
  <p>Registro: {{ animal.registro }}</p>
  <p>Raca: {{ animal.raca }}</p>
  <p>Doador: {{ animal.doador }}</p>

{% endblock %}
