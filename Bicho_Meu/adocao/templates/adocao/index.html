{% extends 'base.html' %}

{% block conteudo %}
  {% if registros %}
      <ul>
      {% for registro in registros %}
    <li><a href="{% url 'adocao:adocao_detalhe' registro.id %}">{{ registro }}</a></li>
      {% endfor %}
      </ul>
  {% else %}
      <p>Nenhuma adoção registrada.</p>
  {% endif %}
{% endblock %}
